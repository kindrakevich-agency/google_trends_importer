google_trends_importer.dashboard:
  path: '/admin/google-trends'
  defaults:
    _controller: '\Drupal\google_trends_importer\Controller\DashboardController::dashboard'
    _title: 'Google Trends Importer'
  requirements:
    _permission: 'administer site configuration'

google_trends_importer.trends:
  path: '/admin/google-trends/trends'
  defaults:
    _controller: '\Drupal\views\Routing\ViewPageController::handle'
    view_id: 'imported_trends'
    display_id: 'page_1'
    _title: 'Trends'
  requirements:
    _permission: 'access administration pages'

google_trends_importer.settings_form:
  path: '/admin/google-trends/settings'
  defaults:
    _form: '\Drupal\google_trends_importer\Form\SettingsForm'
    _title: 'Settings'
  requirements:
    _permission: 'administer site configuration'

google_trends_importer.clear_form:
  path: '/admin/google-trends/settings/clear'
  defaults:
    _form: '\Drupal\google_trends_importer\Form\ClearTrendsForm'
    _title: 'Clear Imported Trends Data'
  requirements:
    _permission: 'administer site configuration'

google_trends_importer.manual_fetch_form:
  path: '/admin/google-trends/settings/fetch'
  defaults:
    _form: '\Drupal\google_trends_importer\Form\ManualFetchForm'
    _title: 'Manually Fetch Trends'
  requirements:
    _permission: 'administer site configuration'
