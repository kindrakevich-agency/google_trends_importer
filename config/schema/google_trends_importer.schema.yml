google_trends_importer.settings:
  type: config_object
  label: 'Google Trends Importer Settings'
  mapping:
    openai_api_key:
      type: string
      label: 'OpenAI API Key'
    trends_url:
      type: string
      label: 'Google Trends RSS URL'
    openai_prompt:
      type: text
      label: 'OpenAI Prompt Template'
      description: 'Template for generating article title and body.'
    cron_enabled:
      type: boolean
      label: 'Enable Cron Processing'
    # Add setting for OpenAI model
    openai_model:
      type: string
      label: 'OpenAI Model Name'