google_trends_importer.settings:
  type: config_object
  label: 'Google Trends Importer Settings'
  mapping:
    import_enabled:
      type: boolean
      label: 'Import Enabled'
      description: 'Global enable/disable for all Google Trends import activities'
    ai_provider:
      type: string
      label: 'AI Provider'
      description: 'The AI provider to use (openai or claude)'
    openai_api_key:
      type: string
      label: 'OpenAI API Key'
    openai_model:
      type: string
      label: 'OpenAI Model Name'
    openai_prompt:
      type: text
      label: 'OpenAI Prompt Template'
      description: 'Template for generating article title, body, and tags.'
    claude_api_key:
      type: string
      label: 'Claude API Key'
    claude_model:
      type: string
      label: 'Claude Model Name'
    claude_prompt:
      type: text
      label: 'Claude Prompt Template'
      description: 'Template for generating article title, body, and tags.'
    content_type:
      type: string
      label: 'Content Type'
    assign_random_author:
      type: boolean
      label: 'Assign Random Author'
      description: 'If true, assign articles to a random user (excluding admin and anonymous)'
    image_field:
      type: string
      label: 'Image Field Name'
    tag_field:
      type: string
      label: 'Tag Field Name'
    tag_vocabulary:
      type: string
      label: 'Tag Vocabulary'
    domain_id:
      type: string
      label: 'Domain ID'
      description: 'The domain ID to assign to imported articles'
    skip_domain_source:
      type: boolean
      label: 'Skip Domain Source'
      description: 'If true, do not set the domain source field for imported articles'
    translation_enabled:
      type: boolean
      label: 'Translation Enabled'
      description: 'If true, articles will be automatically translated to selected languages'
    translation_languages:
      type: sequence
      label: 'Translation Languages'
      description: 'Array of language codes to translate articles into'
      sequence:
        type: string
        label: 'Language code'
    trends_url:
      type: string
      label: 'Google Trends RSS URL'
    filtered_tlds:
      type: string
      label: 'Filtered TLDs'
      description: 'Comma-separated list of TLDs to filter out'
    min_traffic:
      type: integer
      label: 'Minimum Traffic Threshold'
    max_trends:
      type: integer
      label: 'Maximum Trends to Parse at Once'
    cron_enabled:
      type: boolean
      label: 'Enable Cron Processing'